<!DOCTYPE html>
<html>
<head>
  <title>Banking App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 10px #ccc;
    }

    h1 {
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 10px;
    }

    .deposit { background: #1e5eff; }
    .withdraw { background: #ff2b2b; }

    #msg {
      margin-top: 20px;
      color: red;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Balance: $<span id="balance">1000</span></h1>

    <label>Amount</label>
    <input type="number" id="amount">

    <button class="deposit" onclick="deposit()">Deposit</button>
    <button class="withdraw" onclick="withdraw()">Withdraw</button>

    <div id="msg"></div>
  </div>

  <script>
    let balance = 1000;

    function deposit() {
      let amt = amount.value;
      if (amt <= 0) return msg.innerText = "Invalid amount!";
      balance += Number(amt);
      balanceUpdate();
    }

    function withdraw() {
      let amt = amount.value;
      if (amt <= 0 || amt > balance) return msg.innerText = "Invalid amount!";
      balance -= Number(amt);
      balanceUpdate();
    }

    function balanceUpdate() {
      document.getElementById("balance").innerText = balance;
      msg.innerText = "";
      amount.value = "";
    }
  </script>

</body>
</html>
