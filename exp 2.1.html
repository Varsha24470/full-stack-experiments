<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Counter</title>

<style>
  body {
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f4f4;
  }
  .box {
    background: #fff;
    padding: 15px;
    width: 300px;
    border-radius: 8px;
  }
  textarea {
    width: 100%;
    height: 100px;
    padding: 8px;
    resize: none;
  }
  .count {
    text-align: right;
    margin-top: 5px;
    font-size: 14px;
  }
  .limit { color: red; }
</style>
</head>

<body>

<div class="box">
  <textarea oninput="updateCount(this)" maxlength="100"
    placeholder="Type here..."></textarea>
  <div id="count" class="count">0 / 100</div>
</div>

<script>
  function updateCount(el) {
    count.textContent = el.value.length + " / 100";
    count.classList.toggle("limit", el.value.length === 100);
  }
</script>

</body>
</html>
